<label class="ui-radio">
    <input class="ui-radio__input" type="radio"
           v-model="model"
           :value="val"
           :checked="checked"
           :disabled="disabled">
    <span class="ui-radio--inner"
          :disabled="disabled"
          :checked="checked"
    ></span>
    <span class="ui-radio__label"
          :disabled="disabled"
          :checked="checked"
    ><slot></slot></span>
</label>
