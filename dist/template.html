<label class="vt-radio">
    <input class="vt-radio--input" type="radio"
           :value="val"
           v-model="model"
           :disabled="disabled">
    <span class="vt-radio--inner"
          :disabled="disabled"
          :checked="checked"
    ></span>
    <span class="vt-radio--label"
          :disabled="disabled"
          :checked="checked"
    ><slot></slot></span>
</label>
